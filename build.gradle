// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
  
}

dependencies {
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.12.0'	
	compile group: 'org.testng', name: 'testng', version: '6.10'
	compile group: 'com.aventstack', name: 'extentreports', version: '3.0.3'
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}

task integrationTest(type: Test) {
	reports.html.destination = file("./HTMLReport")   
     useTestNG {	
    	 	outputDirectory = file("./testngOutput")
    		suites './LufthansaSuite.xml'
    			listeners << 'pl.kaczanowscy.tomek.testng.TestListener'
    			useDefaultListeners = false;
        		listeners << 'org.uncommons.reportng.HTMLReporter'
        		listeners << 'org.uncommons.reportng.JUnitXMLReporter'
        		listeners << 'com.xmatters.testng.Listener'
        		listeners << 'com.reporter.ExtentTestNGIReporterListener'
        		
  			}

    scanForTestClasses = false
   	reports.html.enabled = false
}

task executeTests(type: Test) {
	ignoreFailures = true
	testLogging {
	        showStandardStreams = true
	}
    useTestNG() {
        systemProperties System.getProperties()
        suites './TestSuite.xml'
    }
}

